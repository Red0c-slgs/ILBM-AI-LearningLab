<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика анализа</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #28a745; }
        .navbar-brand, .navbar-text { color: white !important; }
        .card { border: 1px solid #28a745; }
        .card-header { background-color: #28a745; color: white; }
        .btn-primary { background-color: #28a745; border-color: #28a745; }
        .btn-primary:hover { background-color: #218838; border-color: #1e7e34; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Анализ тональности текста</a>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Статистика анализа</h2>

        <div class="card mb-4">
            <div class="card-header">Распределение тональности</div>
            <div class="card-body">
                <canvas id="sentimentChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Результаты анализа</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Текст</th>
                            <th>Тональность</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index, row in dataset.iterrows() %}
                        <tr>
                            <td>{{ row['MessageText'] }}</td>
                            <td>{{ row['Sentiment'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const sentimentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels | tojson }},
                datasets: [{
                    label: 'Количество',
                    data: {{ counts | tojson }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
