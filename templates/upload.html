<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ тональности текста</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светло-серый фон */
        }
        .navbar {
            background-color: #28a745; /* Зеленый цвет для навбара */
        }
        .navbar-brand, .navbar-text {
            color: white !important; /* Белый текст в навбаре */
        }
        .btn-primary {
            background-color: #28a745; /* Зеленый цвет для кнопок */
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838; /* Темно-зеленый при наведении */
            border-color: #1e7e34;
        }
        .card {
            border: 1px solid #28a745; /* Зеленая рамка для карточек */
        }
        .card-header {
            background-color: #28a745; /* Зеленый цвет для заголовка карточки */
            color: white;
        }
        .alert-success {
            background-color: #d4edda; /* Светло-зеленый для успешных сообщений */
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da; /* Светло-красный для ошибок */
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Анализ тональности текста</a>
    </nav>

    <div class="container mt-4">
        <!-- Форма для загрузки файла -->
        <div class="card mb-4">
            <div class="card-header">
                Загрузите файл для анализа
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Выберите файл (Excel):</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>
            </div>
        </div>

        <!-- Форма для анализа текста -->
        <div class="card mb-4">
            <div class="card-header">
                Введите текст для анализа
            </div>
            <div class="card-body">
                <form action="/text" method="post">
                    <div class="form-group">
                        <label for="text">Текст:</label>
                        <textarea class="form-control" id="text" name="text" rows="3" required>{{ text if text else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Анализировать</button>
                </form>
            </div>
        </div>

        <!-- Сообщения об ошибках и результатах -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
